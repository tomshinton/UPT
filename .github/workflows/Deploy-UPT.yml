name: "Deploy UPT"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  PROJECT_PATH: UPT_UI/UPT_UI.csproj
  
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 3.1.x
            
      # Add  MsBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.0
      
      - run: msbuild restore ${{ env.PROJECT_PATH }}
        
      - run: msbuild ${{ env.PROJECT_PATH }} -c Release --no-restore
        
      - run: msbuild publish ${{ env.PROJECT_PATH }} -c Release -p:PublishSingleFile=true --no-build